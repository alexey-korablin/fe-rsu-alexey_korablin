<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Advanced Task 2 POST</title>
</head>
<body>
	<h1 style="text-align: center;">Task 2 (Use POST method)</h1>
	<form action="http://httpbin.org/post" target="_blank" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8" style="width: 400px; height: 250px; margin-left: 100px">
		<fieldset>
			<legend>Personal data</legend>
			<label for="f_name">First name </label><input type="text" name="f_name" id="f_name"><br>
			<label for="s_name">Surname </label><input type="text" name="s_name" id="s_name" style="margin: 5px 0 5px 10px"><br>
			Sex <input type="radio" name="sex" value="male" id="male" style="margin-left: 45px;"><label for="male">Male</label><br>
			<input type="radio" name="sex" value="female" id="female" style="margin-left: 73px;"><label for="female">Female</label>
		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
			<label for="site">Site</label><input type="url" name="site" id="site" style="margin: 0 0 5px 25px;"><br>
			<label for="email">E-mail</label><input type="email" name="email" id="email" style="margin: 0 0 5px 6px"><br>
			<label for="phone">Phone</label><input type="tel" name="phone" id="phone" style="margin-left: 9px"><br>
		</fieldset><br>
		<input type="submit" value="Отправить" style="">
	</form>
</body>
</html>
