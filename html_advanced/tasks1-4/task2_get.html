<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Advanced Task 2 GET</title>
</head>
<body>
	<h1 style="text-align: center;">Task 2 (GET method)</h1>
	<form action="http://httpbin.org/get" target="_blank" method="get" style="width: 400px; height: 250px; margin-left: 100px">
		<fieldset>
			<legend>Personal data</legend>
			<table>
				<tbody>
					<tr>
						<td><label for="f_name">First name </label></td>
						<td><input type="text" name="f_name" id="f_name"></td>
					</tr>
					<tr>
						<td><label for="s_name">Surname </label></td>
						<td><input type="text" name="s_name" id="s_name"></td>
					</tr>
					<tr>
						<td rowspan="2">Sex </td>
						<td><input type="radio" name="sex" value="male" id="male"><label for="male">Male</label></td>
					</tr>
					<tr>
						<td><input type="radio" name="sex" value="female" id="female" ><label for="female">Female</label></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
		<fieldset>
			<legend>Contact Information</legend>
			<table>
				<tbody>
					<tr>
						<td><label for="site">Site</label></td>
						<td><input type="url" name="site" id="site"></td>
					</tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input type="email" name="email" id="email"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone</label></td>
						<td><input type="tel" name="phone" id="phone"></td>
					</tr>
				</tbody>
			</table>
		</fieldset><br>
		<input type="submit" value="Отправить">
	</form>
</body>
</html>
