<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Advanced Task 4</title>
</head>
<body>
	<h1 style="text-align:center">Task4</h1>
	<h2>The Form</h2>
	<form action="http://httpbin.org/post" target="_blank" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
		<fieldset>
			<legend>Personal data</legend>
			<label for="firstname">First Name</label> <input type="text" id="firstname" name="firstname" style="margin: 0px 0px 5px 24px;"><br>
			<label for="middlename">Middle name</label>	<input type="text" id="middlename" name="middlename" style="margin: 0px 0px 5px 11px;"><br>
			<label for="surname">Surname name</label>	<input type="text" id="surname" name="surname"><br>
			<div style="padding-top: 15px; float: left;">Sex</div> <input type="radio" id="male" name="sex" value="male" checked style="margin: 5px 0 10px 75px;"> <label for="male">Male</label><br>
			<input type="radio" id="female" name="sex" value="female" style="margin: 0 0 5px 75px"> <label for="female">Female</label> <br>
			<label for="age">Age</label><input type="number" id="age" name="age" min="18" max="101" style="width:168px; margin: 0 0 5px 72px"><br>
			<label for="country">Country </label><input list="countries" id="country" style="margin-left: 42px">
			<datalist id="countries">
				<option value="Belgium">Belgium</option>
				<option value="Argentina">Argentina</option>
				<option value="Russia">Russia</option>
				<option value="Spain">Spain</option>
				<option value="Germany">Germany</option>
				<option value="Chile">Chile</option>
			</datalist><br><br>
			City <input type="checkbox" id="cityRya" name="city" value="Ryazan" style="margin-left: 70px"><label for="cityRya">Ryazan </label> 
			<input type="checkbox" id="cityMsc" name="city" value="Moscow"><label for="cityMsc">Moscow </label><br><br>
			Photography <input type="file" name="img" multiple style="margin-left: 10px">
			<hr>
		  <div style="padding-top: 50px; float: left;">Title</div> <select name="title[]" size="8" id="title" style="margin-left: 40px">
			<optgroup label="Technologies"></optgroup> 
			<option value="Web Master" style="padding-left: 20px">Web Master</option>
			<option value="Database Administrator" style="padding-left: 20px">Database Administrator</option>
			<option value="Computer-aided Design" style="padding-left: 20px">Computer-aided Design</option>
			<optgroup label="Finance"></optgroup>
			<option value="Economic Planning" style="padding-left: 20px">Economic Planning</option>
			<option value="Management Accounting" style="padding-left: 20px">Management Accounting</option>
			<option value="Budgatting and planning" style="padding-left: 20px">Budgatting and planning</option>
				</select><br><br>
			<label for="salary">Salary</label><input type="range" name="salary" id="salary" min="15000" max="50000" step="500" value="40000" style="margin-left: 30px"><br><br>
			<textarea name="textfield" cols="50" rows="10" placeholder="tell us about yourself..." style="margin-bottom: -10px"></textarea><br><br>
		</fieldset>
		<fieldset>
			<legend>Contact information</legend>
			<label for="site">Site </label><input type="url" name="site" id="site" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$" style="margin-left: 19px"><br><br>
			<label for="email">E-mail </label><input type="email" name="email" id="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"><br><br>
			<label for="phone">Phone </label><input type="tel" name="phone" id="phone" pattern="[0-9]{10,11}" style="margin-left: 3px"><br><br>
		</fieldset><br>
		<label for="pass">Password </label><input type="password" name="password" id="pass" required><br><br><hr>
		<input type="submit" value="Отправить">
		<input type="reset" value="Сбросить">
	</form>
</body>
</html>
