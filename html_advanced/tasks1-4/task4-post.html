<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>HTML Advanced Task 4 POST</title>
</head>
<body>
	<h1 style="text-align:center">Task4 (POST method)</h1>
	<h2>The Form</h2>
	<form action="http://httpbin.org/post" target="_blank" method="post" enctype="application/x-www-form-urlencoded" accept-charset="UTF-8">
		<fieldset>
			<legend>Personal data</legend>
			<table>
				<tbody>
					<tr>
						<td><label for="firstname">First Name</label></td>
						<td><input type="text" id="firstname" name="firstname"></td>
					</tr>
					<tr>
						<td><label for="middlename">Middle name</label></td>
						<td><input type="text" id="middlename" name="middlename"></td>
					</tr>
					<tr>
						<td><label for="surname">Surname name</label></td>
						<td><input type="text" id="surname" name="surname"></td>
					</tr>
					<tr>
						<td rowspan="2">Sex</td>
						<td><input type="radio" id="male" name="sex" value="male" checked> <label for="male">Male</label></td>
					</tr>
					<tr>
						<td><input type="radio" id="female" name="sex" value="female"><label for="female">Female</label></td>
					</tr>
					<tr>
						<td><label for="age">Age</label></td>
						<td><input type="number" id="age" name="age" min="18" max="101" style="width:169px;"></td>
					</tr>
					<tr>
						<td><label for="country">Country </label></td>
						<td>
							<input list="countries" id="country">
							<datalist id="countries">
								<option value="Belgium">Belgium</option>
								<option value="Argentina">Argentina</option>
								<option value="Russia">Russia</option>
								<option value="Spain">Spain</option>
								<option value="Germany">Germany</option>
								<option value="Chile">Chile</option>
							</datalist>
						</td>
					</tr>
					<tr>
						<td>City</td>
						<td><input type="checkbox" id="cityRya" name="city" value="Ryazan"><label for="cityRya">Ryazan </label> 
			<input type="checkbox" id="cityMsc" name="city" value="Moscow"><label for="cityMsc">Moscow </label></td>
					</tr>
					<tr>
						<td>Photography</td>
						<td><input type="file" name="img" multiple></td>
					</tr>
				</tbody>
			</table>
			<hr>
			<table>
				<tbody>
					<tr>
						<td>Title</td>
						<td>
							<select name="title[]" size="8" id="title">
								<optgroup label="Technologies"></optgroup> 
								<option value="Web Master" style="padding-left: 20px">Web Master</option>
								<option value="Database Administrator" style="padding-left: 20px">Database Administrator</option>
								<option value="Computer-aided Design" style="padding-left: 20px">Computer-aided Design</option>
								<optgroup label="Finance"></optgroup>
								<option value="Economic Planning" style="padding-left: 20px">Economic Planning</option>
								<option value="Management Accounting" style="padding-left: 20px">Management Accounting</option>
								<option value="Budgatting and planning" style="padding-left: 20px">Budgatting and planning</option>
							</select><br>
						</td>
					</tr>
					<tr>
						<td><label for="salary">Salary</label></td>
						<td><input type="range" name="salary" id="salary" min="15000" max="50000" step="500" value="40000"></td>
					</tr>
					<tr>
						<td colspan="2"><textarea name="textfield" cols="50" rows="10" placeholder="tell us about yourself..."></textarea></td>
					</tr>
				</tbody>
			</table>
		</fieldset>
		<fieldset>
			<legend>Contact information</legend>
			<table>
				<tbody>
					<tr>
						<td><label for="site">Site</label></td>
						<td><input type="url" name="site" id="site" pattern="^((https?|ftp)\:\/\/)?([a-z0-9]{1})((\.[a-z0-9-])|([a-z0-9-]))*\.([a-z]{2,6})(\/?)$"></td>
					</tr>
					<tr>
						<td><label for="email">E-mail</label></td>
						<td><input type="email" name="email" id="email" pattern="^([a-z0-9_-]+\.)*[a-z0-9_-]+@[a-z0-9_-]+(\.[a-z0-9_-]+)*\.[a-z]{2,6}$"></td>
					</tr>
					<tr>
						<td><label for="phone">Phone</label></td>
						<td><input type="tel" name="phone" id="phone" pattern="[0-9]{10,11}"></td>
					</tr>
				</tbody>
			</table>
		</fieldset><br>
		<label for="pass">Password </label><input type="password" name="password" id="pass" required><br><br><hr>
		<input type="submit" value="Отправить">
		<input type="reset" value="Сбросить">
	</form>
</body>
</html>
